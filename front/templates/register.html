{% extends "base.html" %}
{% block title %}Faceblock register{% endblock %}
{% block register %}

<form class="form-signin" action="/register_new" method="post" class="needs-validation" novalidate>
    <p class="h2 mb-2 font-weight-normal text-center"> Welcome to Faceblock!</p>
    <div class="d-flex justify-content-center">
        <img src="/static/img/user.svg" width="85">
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Member Signin</h1>

    <div class="form-group row">
        <label for="colUsername" class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="colUsername" placeholder="Username">
        </div>
    </div>

    <div class="form-group row">
        <label for="colPassword" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="colPassword" placeholder="Password">
        </div>
    </div>

    <div class="form-group row">
        <label for="colPassConf" class="col-sm-3 col-form-label">Confirm password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="colPassConf" placeholder="Please confirm your password">
        </div>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© Criptografía Semestre 2020-2</p>
</form>

{% endblock %}
